apply from: "../../buildgradle/base/lib.gradle"


dependencies {
    //stetho
    implementation rootProject.ext.stetho
    implementation rootProject.ext.stethoOkhttp3
    //Chuck
    debugImplementation rootProject.ext.chuckDebug
    releaseImplementation rootProject.ext.chuckRelease
    //retrofit
    api rootProject.ext.retrofit
    implementation rootProject.ext.retrofitConverterGson
    implementation rootProject.ext.retrofitAdapterRxjava
    api rootProject.ext.retrofitUrlManager //支持修改base url
    //okhttp
    implementation rootProject.ext.okhttp
    implementation rootProject.ext.okhttpLoggingInterceptor
    //rxjava
    api rootProject.ext.rxjava
    api rootProject.ext.rxandroid

    implementation rootProject.ext.jdispatcherApi
    kapt rootProject.ext.jdispatcherCompiler

    implementation 'com.localebro:okhttpprofiler:1.0.8'

}

